<script>
    class Stack{
        constructor(){
            this.dataStore=[];
        }
        push(data){
            this.dataStore.push(data);
        }
        clear(){
            delete this.dataStore;
            this.dataStore=[];
        }
    }
    let stack=new Stack();
    stack.push(3);
    stack.push(2);
    stack.push(4);
    stack.clear();
    for(let data of stack.dataStore)
    {
        console.log(data);
    }

</script>
