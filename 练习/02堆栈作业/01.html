<script>
   class stack{
       constructor(data,num){
           this.data=data;
           this.num=num;
       }
       change(){
           this.dataStore=[];
           while(this.data>=this.num){
               var buffer=this.data%this.num;
               this.dataStore.push(buffer);
               this.data=(this.data-buffer)/this.num;
           }
           this.dataStore.push(this.data);

           for(let data of this.dataStore.reverse()){
               console.log(data);
           }
       }

   }
   let stac=new stack(42,8);
   stac.change();
</script>
