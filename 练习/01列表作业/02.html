<script>
    class Mysort{

        constructor(){
            this.dataStore = [];
        }
        append(data){
            this.dataStore[this.Mylength()] = data;
        }
        Mylength(){
            this.length=this.dataStore.length;
            return this.length;
        }
        forEach(call){
            let length=this.Mylength();
            for(let i=0;i<length;i++){
                call(this.dataStore[i]);
            }
        }
        lowsort(data){
            var  length=this.Mylength();
            if(length==0){
                this.dataStore[this.Mylength()] = data;
                return;
            }
            for(let i=0;i<length;i++){
                if(data>=this.dataStore[i]){
                    for(let j=length-1;j>=i;j--){
                        this.dataStore[j+1]=this.dataStore[j];
                    }
                    this.dataStore[i]=data;
                    return;
                }

            }
            this.dataStore[length]=data;

        }
    }
    let list=new Mysort();

    list.lowsort(1)
    list.lowsort(0)
    list.lowsort(3)
 list.forEach(function (data) {
     console.log(data);
 })
</script>
