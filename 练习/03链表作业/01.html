<script>

    function Node(element) {
        this.element = element;
        this.next = null;
    }

    function LList() {
        this.head = new Node("head");
        this.insert=function (data) {
            //1,创建新的节点
            var buffer = new Node(data);
            //2,获得最后的节点
            var last = this.findLast();
            //3,把最后节点的next指向新节点
            last.next=buffer;
        }
        //1 2 3
        this.findLast=function () {
            var buffer= this.head;
            while(buffer.next!=null){
                buffer=buffer.next;
            }
            return buffer;
        }
        this.forEach=function (call) {
            var buffer= this.head;
            while(buffer!=null){
                call(buffer);
                buffer=buffer.next;
            }
        }

        this.find=function (data) {
            var buffer= this.head;
            while(buffer!=null){
                if(buffer.element==data){
                    return buffer;
                }
                buffer=buffer.next;
            }
            return buffer;
        }

        this.findPrevious=function (data) {
            var buffer= this.head;
            var node=null;
            while(buffer!=null&&buffer.next!=null){
                if(buffer.next.element==data){
                    node=buffer;
                    return node;
                }
                buffer=buffer.next;
            }
            return node;
        }

        this.remove=function (data) {
            let nextNode =this.find(data).next;
            let preNode = this.findPrevious(data);

            preNode.next=nextNode;
        }

        this.insertAfter=function (element,after) {
            let node=new Node(element);
            let afterNode=this.find(after);
            node.next=afterNode.next;
            afterNode.next=node;

        }
    }

    let lList = new LList();

    lList.insert("你");
    lList.insert("在");
    lList.insert("做");
    lList.insert("什么啊");

    // console.log(lList.findPrevious('你'));

    //lList.remove('在');

    lList.insertAfter('新元素','在');

    lList.forEach(function (node) {
        console.log(node.element);
    })

</script>
